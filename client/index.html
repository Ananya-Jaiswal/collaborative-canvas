<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collaborative Canvas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="top-bar">

    <!-- Undo -->
    <button id="undoBtn" class="tool-btn">⟲</button>

      <!-- Draw Tool -->
    <button id="drawTool" class="tool-btn active">Draw</button>

      <!-- Erase Tool -->
    <button id="eraseTool" class="tool-btn">Erase</button>

      <!-- Stroke Size (Draw mode) -->
    <input
        type="range"
        id="brushSize"
        class="tool-control"
        min="1"
        max="20"
        value="4"
    />

    <!-- Eraser Size (Erase mode, hidden by default) -->
    <select id="eraserSize" class="tool-control hidden">
        <option value="6">Small</option>
        <option value="12">Medium</option>
        <option value="20">Large</option>
    </select>

      <!-- Color Picker (always visible) -->
    <input type="color" id="colorPicker" class="tool-control" value="#000000" />

      <!-- Clear -->
    <button id="clearBtn" class="tool-btn">Clean</button>

      <!-- Redo -->
    <button id="redoBtn" class="tool-btn">⟳</button>

  </div>

  <!-- Canvas Area -->
  <div id="canvas-wrapper">
    <canvas id="drawingCanvas"></canvas>
    <canvas id="cursorCanvas"></canvas>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
  <script src="canvas.js"></script>
  

</body>
</html>
